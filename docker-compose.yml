services:
  # The main backend service, which runs the crawlers and serves the API
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    env_file:
      - ./.env
    volumes:
      - ./data:/data
      - ./frontend/dist:/app/frontend/dist:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; rs = requests.get('http://localhost:8000/api/v1/accounts?limit=1'); rs.raise_for_status()"]
      interval: 30s
      timeout: 5s
      retries: 3
    # Optional, for debugging purposes
    # Otherwise use the nginx container to reverse proxy to the backend API
    # ports:
    #   - "8001:8000"

  swagger:
    image: swaggerapi/swagger-ui
    environment:
      - API_URL=/api/v1/openapi.json
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro"
    ports:
      - "8000:80"
    depends_on:
      - backend
