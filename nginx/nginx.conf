server {
    listen 80;
    server_name localhost;

    # Enable following symlinks globally
    disable_symlinks off;

    # API routes - proxy to backend
    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow CORS for API requests
        add_header 'Access-Control-Allow-Origin' '*';

        # Optional: increase timeouts if needed
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Swagger UI - serve OpenAPI documentation
    location = /swagger {
      return 301 $scheme://$http_host/swagger/;
    }

    location /swagger/ {
        rewrite ^/swagger/(.*)$ /$1 break;
        proxy_pass http://swagger:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files - serve from /data with directory browsing
    location / {
        root /data;
        try_files $uri $uri/ =404;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        disable_symlinks off;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # All other requests - proxy to frontend
    # location / {
